name: Java CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'src/**'
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Executar testes automatizados?'
        required: false
        default: 'true'
        type: boolean
      run_lint:
        description: 'Executar linting do código?'
        required: false
        default: 'true'
        type: boolean

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Falha proposital
        run: exit 1


  lint-and-test:
    needs: build
    uses: ./.github/workflows/lint-and-test.yml
    with:
      run_tests: ${{ inputs.run_tests }}
      run_lint: ${{ inputs.run_lint }}

  package:
    runs-on: ubuntu-latest
    needs: [build, lint-and-test]
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gerar pacote JAR
        run: mvn package

  deploy:
    runs-on: ubuntu-latest
    needs: [package]
    steps:
      - name: Mensagem de Deploy
        run: echo "Deploy realizado com sucesso"

  codeql:
    name: Análise de Segurança com CodeQL
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Compilar projeto
        run: mvn clean install --no-transfer-progress

      - name: Executar análise de CodeQL
        uses: github/codeql-action/analyze@v3
