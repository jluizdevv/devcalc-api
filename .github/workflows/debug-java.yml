name: Debug Java Setup

on:
  workflow_dispatch:

jobs:
  debug-java:
    runs-on: ubuntu-latest
    steps:
      - name: Configurar Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Verificar versão do Java
        run: java -version

      - name: Verificar versão do Maven
        run: mvn -v

      - name: Verificar versão do JDK usada no Maven
        run: mvn help:evaluate -Dexpression=java.version -q -DforceStdout
